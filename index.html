<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <header class="text-center my-5 text-light">
            <h1>Todo List</h1>
            <form action="#" class="search" >
                <input type="text" name="search" placeholder="Search todos here" class="form-control">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Buy 1 Liter Milk</span> <i class="far fa-trash-alt delete"></i></li>
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Buy 1 pack Bath Soap</span> <i class="far fa-trash-alt delete"></i></li>
        </ul>
        
        <form action="#" class="add my-5 text-center text-light">
            <label for="add">Add a new todo...</label>
            <input type="text" name="add" placeholder="Enter Todo Text" class="form-control ">
        </form> 
    </div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>    
</body>
</html>
